<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        #two{
            display: none;
        }
    </style>
</head>
<body>
    
    <h1 id="one">Welcome to Jquery class</h1>
    <button id="btn1">Hide Data</button>
    <br><br>
    <h1 id="two">Show me</h1>
    <button id="btn2">show Data</button>
    <br><br>
    <h1 id="three">Hide/Show me</h1>
    <button id="btn3">toogle Data</button>
</body>
</html>
<script>
    $(document).ready(function(){
        $('#btn1').click(function(){
            $('#one').hide(1000)
        })

        $('#btn2').click(function(){
            $('#two').show(2000)
        })

        $('#btn3').click(function(){
            $('#three').toggle(2000)
        })
    })
</script>
