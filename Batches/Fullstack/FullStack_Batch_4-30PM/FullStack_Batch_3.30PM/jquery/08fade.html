<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <h1 id="one">Welcome to Jquery Class</h1>
    <button class="out">Fade out</button>
    <h1 id="two" style="display: none;">fade in</h1>
    <button class="in">Fade In</button>
    <h1 id="three" >fade in/ote me</h1>
    <button class="toggle">Fade In/out</button>
</body>
</html>
<script>
    $(document).ready(function(){
        $('.out').click(function(){
            $('#one').fadeOut(1000)

        })

        $('.in').click(function(){
            $('#two').fadeIn(1000)
        })

        $('.toggle').click(function(){
            $('#three').fadeToggle(2000)
        })
    })
</script>
