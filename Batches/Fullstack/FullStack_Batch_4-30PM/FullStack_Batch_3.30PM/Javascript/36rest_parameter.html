<script>
    function Number(...data)
    {
        let sum = 0;
        for(let i of data)
        {
            sum+=i;
        }
        return sum;
    }
    console.log(Number(2,2));
    console.log(Number(2,2,4));
    console.log(Number(2,2,6,8));
    

    let arr = ["Apple","Orenage","Kiwi","Mango"]
    let [one,two,...three]=arr
    console.log(one);
    console.log(three);
</script>
