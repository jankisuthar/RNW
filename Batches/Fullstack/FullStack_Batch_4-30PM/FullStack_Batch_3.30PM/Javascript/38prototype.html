<script>
    // ProtoType Inheritance
   function Customer(fname,lname)
   {
    this.fname = fname
    this.lname = lname
   }
    function Student(fname,lname,age)
    {
        Customer.call(this,fname,lname)
        this.age = age;
    }
    Student.prototype = new Customer;
    let obj = new Student("john","doe",23)
    console.log(obj);

</script>
