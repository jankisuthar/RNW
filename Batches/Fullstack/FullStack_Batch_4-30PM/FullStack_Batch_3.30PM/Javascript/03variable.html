<script>
    // variable : variables are used to storing values
    // we can define 3 types of variables
    // 1. var : re-assign and re-declaration both allowed
    // 2. let : re-assign allowed but re-declaration not allowed
    // 3. const : re-assign and re-declaration both not allowed

    var a = "hello"
    console.log(a);
    a = 12  //re-assign
    console.log(a);
    var a = true
    console.log(a);

    let b = "Good Day!"
    console.log(b);
    b = 89 //re-assign
    console.log(b);
    // let b = 45 //re-declare
    // console.log(b);

    const c = "Whatever"
    console.log(c);
    // c = "hello"  //re-assign
    // console.log(c);
    // const c = 45  //re-decare
    // console.log(c);

    d = 'k'
    console.log(d);
</script>
