<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/off.jpg" alt="" id="img" onmouseover="hover()" onmouseout="out()">
</body>
</html>
<script>
  function hover()
  {
    let a = document.getElementById('img')
    a.src = 'img/on.jpg'
  }
  function out()
  {
    let b = document.getElementById('img')
    b.src='img/off.jpg'
  }
</script>
