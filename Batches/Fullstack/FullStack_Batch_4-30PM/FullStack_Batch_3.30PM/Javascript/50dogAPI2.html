<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <img src="https://images.dog.ceo/breeds/poodle-toy/n02113624_6652.jpg" alt="" id="myimg">
    <br>
    <button>Click to Change</button>
</body>
</html>
<script>
    document.querySelector('button').addEventListener('click',function(){
        fetch('https://dog.ceo/api/breeds/image/random')
        .then((res)=>res.json())
        .then((Response)=>{   
            console.log(Response);
            myimg.src = Response['message']
        }).catch((Error)=>{
            console.log(Error);
        })
    })
</script>
