<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" id="name" onblur="valid(this,'nameerror')" onkeypress="NameValid(this,'nerror')">
            <span id="nameerror"></span>
            <span id="nerror"></span>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email" id="email"  onblur="valid(this,'emailerror')" onkeypress="EmailValid(this,'eerror')">
                <span id="emailerror"></span>
                <span id="eerror"></span>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pwd" id="pwd"  onblur="valid(this,'pwderror')" onkeypress="pwdValid(this,'perror')">
                <span id="pwderror"></span>
                <span id="perror"></span>
            </td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="text" name="mobile" id="mobile"  onblur="valid(this,'mobilerror')" onkeypress="mobileValid(this,'merror')">
                <span id="mobilerror"></span>
                <span id="merror"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="submit" value="submit"></td>
        </tr>
    </table>
</body>
</html>
<script src="validation.js"></script>
