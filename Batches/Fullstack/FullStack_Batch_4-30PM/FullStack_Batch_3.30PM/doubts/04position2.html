<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 400px;
            width: 400px;
            background-color: aqua;
            position: relative;
        }
        .inner
        {
            height: 200px;
            width: 200px;
            position: absolute;
            background-color: blueviolet;
            left: 100px;
            top: 100px;
            
        }
        .one{
            height: 50px;
            width: 50px;
            background-color: red;
            position: absolute;
            top:180px;
            left: 180px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <div class="one"></div>
</body>
</html>
