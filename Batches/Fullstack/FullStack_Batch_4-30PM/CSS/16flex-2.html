<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .main
        {
            background-color: aqua;
            width: 100%;
            height: 500px;
            display: flex;
            font-size: 30px;
            /* flex-wrap: wrap; */
            flex-wrap: wrap-reverse;


        }
        .one
        {
            width: 200px;
            height: 200px;
            background-color: bisque;
        }
        .two
        {
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
        }
        .four
        {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="one" style="order: 3;">1</div>
        <div class="two" style="order: 4;flex-grow: 100;">2</div>
        <div class="one" style="order: 1;">3</div>
        <div class="four" style="order: 2;flex-grow: 100;">4</div>
        <div class="one">5</div>
        <div class="two">6</div>
        <div class="one">7</div>
        <div class="four">8</div>
        <div class="one">9</div>
        <div class="two">10</div>
        <div class="one">11</div>
        <div class="four">12</div>
    </div>
</body>
</html>
