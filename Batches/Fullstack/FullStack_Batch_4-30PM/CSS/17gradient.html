<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one
        {
            height: 200px;
            width: 200px;
            border: 2px solid;
            background: linear-gradient(rgba(27, 25, 25,.9),rgba(27, 25, 25,.7));
        }
        .two
        {
            height: 200px;
            width: 200px;
            border: 2px solid;
            background: radial-gradient(red,green,blue,yellow);
        }
        .three
        {
            height: 200px;
            width: 200px;
            border: 2px solid;
            background: conic-gradient(red,yellow,grey,green);
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <br>
    <div class="two"></div>
    <br>
    <div class="three"></div>
</body>
</html>
