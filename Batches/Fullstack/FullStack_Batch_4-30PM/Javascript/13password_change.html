    <br><br>
    <br>

<script>
    function Change(){
    let pwd = 123; 
    oldpwd = document.getElementById('old').value;
    console.log(oldpwd);
    if(pwd == oldpwd)
    {
    
        alert("your password is matched");
        
    }
    else{
        alert("old Incorrect password");
        document.getElementById('old').focus();
    }
    }

    function Clck(){
        newpwd = document.getElementById('newpwd').value;
        alert("your new password is "+newpwd);
        alert("Your password is changed!");
    }
</script>
