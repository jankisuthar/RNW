<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td>A</td>
            <td colspan="2" align="center">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td colspan="3" align="center">H</td>
        </tr>
        <tr>
            <td colspan="2" align="center" width="20">I</td>
            <td width="25" align="center">J</td>
        </tr>
    </table>
</body>
</html>
