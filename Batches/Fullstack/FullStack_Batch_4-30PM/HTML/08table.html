<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table 
    th - table heading
    tr = row
    td = column/table data
    cpation = to give table heading -->

    <!-- table attributes
    border
    align
    colspan
    rowspan
    height
    width -->
    <table border="1" align="center">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <tr>
            <td colspan="3" align="center">A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <tr>
                <td rowspan="2">A</td>
                <td>B</td>
        </tr>
        <tr>
                <td>C</td>
        </tr>
    </table>
</body>
</html>
