<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" name="form" action="07table.html" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name">
        <br><br>
        <label>Email:</label>
        <input type="email" name="email">
        <br><br>
        <label>Password:</label>
        <input type="password" name="pwd">
        <br><br>
        <label>Address:</label>
        <textarea name="address"></textarea>
        <br><br>
        <label>Photo:</label>


        
        <input type="file" name="photo">
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br><br>
        <label>Hobby:</label>
        <input type="checkbox" name="chk" value="cricket">Cricket
        <input type="checkbox" name="chk" value="chess">Chess
        <input type="checkbox" name="chk" value="ludo">Ludo
        <br><br>
        <label>Country:</label>
        <select name="country">
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
        </select>
        <br><br>
        <label>Date:</label>
        <input type="date" name="date">
        <br><br>
        <label>Range:</label>
        <input type="range" name="range" min="1"  max="10" value="7">
        <br><br>
        <label>Telephone:</label>
        <input type="tel" name="tel" pattern="[0-9]{10}">
        <br><br>
        <label>Color:</label>
        <input type="color" name="color">
        <br><br>
        <input type="submit" name="submit" value="Submit">
        <button type="reset">Reset</button>
    </form>
</body>
</html>
