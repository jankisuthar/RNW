<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- thead = table header
    tbody = table body
    tfoot = table footer -->
    
    <table border="1" align="center" cellpadding="5" cellspacing="5" width="500" height="200">
        <caption><h1><b>Employee Details</b></h1></caption>
        <thead bgcolor="grey">
            <th>Emp_Id</th>
            <th>Emp_Name</th>
            <th>Emp_Designation</th>
        </thead>
        <tbody align="center" bgcolor="yellow">
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>Doctor</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Angella Christ</td>
                <td>Teacher</td>
            </tr>
        </tbody>
        <tfoot bgcolor="grey">
            <th>Emp_Id</th>
            <th>Emp_Name</th>
            <th>Emp_Designation</th>
        </tfoot>
    </table>
</body>
</html>
