<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
        }
        .one{
            height: 200px;
            width: 200px;
            background-color: aqua;
            position: relative;
            left:200px;
            top:300px;
            z-index: 5;
        }
        .two{
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            position: relative;
            left:250px;
            z-index: 10;

        }
        .three{
            height: 200px;
            width: 200px;
            background-color: brown;
            position: relative;
            left: 350px;
            top:-150px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
</body>
</html>
