<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            height: 400px;
            width: 400px;
            border: 2px solid;
            /* background: linear-gradient(to left,red,green,yellow,blue); */
            background: linear-gradient(40deg,red,green,yellow,blue);
        }
        .two{
            height: 400px;
            width: 400px;
            border: 2px solid;
           background: radial-gradient(red,blue,yellow);
        }
        .three{
            height: 400px;
            width: 400px;
            border: 2px solid;
           background: conic-gradient(red,blue,yellow,green);
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <br>
    <div class="two"></div>
    <br>
    <div class="three"></div>
</body>
</html>
