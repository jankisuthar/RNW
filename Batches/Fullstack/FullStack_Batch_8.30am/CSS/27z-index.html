<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
        }
        .two{
            border: 1px solid;
            position: absolute;
            top:370px;
            left: 370px;
            z-index: 5;
        }
        .one{
            position: absolute;
            top:300px;
            left: 300px;
            z-index: 10;
        }
        .three{
            position: absolute;
            top:450px;
            left: 450px;
            z-index: 1;
        }

    </style>
</head>
<body>
    <img src="img/banner.jpg" alt="" class="one">
    <img src="img/doremon.png" alt="" class="two">
    <img src="img/nature.jpg" alt="" class="three">
</body>
</html>
