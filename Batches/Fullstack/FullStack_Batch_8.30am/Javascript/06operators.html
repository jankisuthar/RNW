<script>
    // Arithmatic operator
    a = 5;
    b = 10;
    sum = a+b
    console.log(sum);

    sub = a-b
    console.log(sub);

    multi = a*b
    console.log(multi);

    div = a/b
    console.log(div);

    modulo = a%b
    console.log(modulo);

    // Assignment operator
    console.log(a+=b);
    console.log(a-=b);
    console.log(a*=b);
    console.log(a/=b);
    console.log(a%=b);

    x = 12
    y = '12'
    //comparison operator
    console.log(a>b);
    console.log(a<b);
    console.log(x==y);
    console.log(a===b);
    console.log(a>=b);
    console.log(a<=b);
    console.log(a!=b);
</script>
