<script>
    // There are 3 types of keyword which we can define the variables.
    // 1. var : re-assign & re-declaration both allowed
    // 2. let: re-assign allowed but re-declaration not allowed
    // 3. const : re-assign & re-declaration both not allowed

    var a = "Good Morning!"
    console.log(a);
    a = 12 //re-assign allowd
    console.log(a);
    var a = 45.2 //re-declare allowed
    console.log(a);

    //let
    let b = "Have a nice day!"
    console.log(b);
    b = 78 //re-assign allowd
    console.log(b); 
    // let b = "hello" //re-declare not allowed
    // console.log(b);


    //const
    const c = "Class"
    console.log(c);
    // c = 56 //re-assign not allowed
    // console.log(c);
    const c = 12.3 //re-declare not allowed 
    console.log(c);
</script>
