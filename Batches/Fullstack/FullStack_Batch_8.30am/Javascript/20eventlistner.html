<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hello">Good Morning</h1>
    <button id="one">Click</button>

    <input type="text" value="John Doe" id="inpt" >
</body>
</html>
<script>
    document.getElementById('one').addEventListener('click',function(){
        document.querySelector('#hello').style.color="red"
    })

    document.getElementById('inpt').addEventListener('select',function(){
        alert("selected");
    })
</script>
