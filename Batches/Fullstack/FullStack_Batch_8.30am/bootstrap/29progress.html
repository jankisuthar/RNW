<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 25%;">25%</div>
        </div>
        <br><br>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
        </div>
        <br><br>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 75%;">75%</div>
        </div>
        <br><br>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 100%;">100%</div>
        </div>
    </div>
</body>
</html>
