<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .main{
            height: 500px;
        }
         .one{
            background-color: black;
            width: 100px;
            height: 100px;
        }
        .two{
            background-color: teal;
            width: 100px;
            height: 100px;
        }
        .three{
            background-color: blue;
            width: 100px;
            height: 100px;
        }
        .four{
            background-color: blueviolet;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="main position-relative p-5">
            <div class="one position-absolute top-0 start-0"></div>
            <div class="two position-absolute top-0 end-0"></div>
            <div class="three position-absolute top-50 start-50"></div>
            <div class="four position-absolute bottom-50 end-50"></div>
            <div class="one position-absolute bottom-0 start-0"></div>
            <div class="two position-absolute bottom-0 end-0"></div>
        </div>
    </div>
</body>
</html>
