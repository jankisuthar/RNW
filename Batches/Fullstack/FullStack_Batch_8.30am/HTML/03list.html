<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Types of lists
    1. Ordered list
    2. Unordered list
    3. Datalist-->
    <h2 align="center">Ordered List</h2>
    <ol start="50" >
        <li>Apple</li>
        <li>Orange</li>
        <li>Kiwi</li>
    </ol>
    <hr>
    <h2>UnOrdered List</h2>
    <ul type="square">
        <li>Apple</li>
        <li>Orange</li>
        <li>Kiwi</li>
    </ul>
    <hr>
    <h2>Data List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HTML Stands for Hypertext markup language</dd>

        <dt>CSS</dt>
        <dd>CSS stands for cascading style sheet</dd>
    </dl>
</body>
</html>
