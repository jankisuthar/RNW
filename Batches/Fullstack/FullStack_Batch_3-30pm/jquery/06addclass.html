<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
        .test{
            border: 10px solid;
            border-radius: 50%;
        }
    </style>
    <script src="jquery.js"></script>
</head>
<body>
    <div></div>
    <br>
    <button id="addcls">Add More CSS</button>
</body>
</html>
<script>
    $(document).ready(function(){
        $('#addcls').click(function(){
            $('div').addClass('test')
        })
    })
</script>
