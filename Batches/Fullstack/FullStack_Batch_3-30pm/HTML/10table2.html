<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tags
    thead : table header
    tbody : table body
    tfoot : table footer
    caption : represent table history  -->

    <!-- Attributes:
    cellpadding
    cellspacing 
    width
    height
    bgcolor-->

    <table border="1" align="center" cellpadding="5" cellspacing="5" width="500" height="300">
        <caption><h1>Students Details</h1></caption>
        <thead bgcolor="grey">
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Result</th>
        </thead>
        <tbody align="center" bgcolor="green">
            <tr>
                <td>001</td>
                <td>Nitin</td>
                <td>Physics</td>
                <td>70%</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Naman</td>
                <td>Chemistry</td>
                <td>75%</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Neel</td>
                <td>Maths</td>
                <td>65%</td>
            </tr>
        </tbody>
        <tfoot bgcolor="yellow">
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Result</th>
        </tfoot>
    </table>
</body>
</html>
