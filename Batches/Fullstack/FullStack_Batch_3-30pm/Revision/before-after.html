<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before{
            content: 'Hello! ';
        }
        h1::after{
            content: ' Morning!';
        }
        input:focus{
            background-color: grey;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 30px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Good</h1>
    <input type="text" placeholder="Enter Whatever you want!">
</body>
</html>
