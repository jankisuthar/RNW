<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-6 ">
            <!-- <label for="">Name:</label> -->
            <input type="text" class="form-control" placeholder="Enter Name">
            <input type="text" name="" id="" class="form-control mt-2" placeholder="Enter Email">
            <select name="" id="" class="form-select mt-2">
                <option value="">India</option>
                <option value="">USA</option>
                <option value="">UK</option>
                <option value="">Canada</option>
            </select>
            <div class="form-check mt-3">
                <input type="radio" class="form-check-input" name="gender">Female
            </div>
            <div class="form-check mt-3">
                <input type="radio" class="form-check-input" name="gender">Male
            </div>
            <input type="range" class="form-range" min="0" max="10">
        </div>
      </div>

    </div>
   
</body>
</html>
