<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>

        .main
        {
            background-color: aqua;
            height: 300px;
        }

        .second
        {
            background-color: black;
            
        }
        .start{
            height: 200px;
            width: 200px;
            background-color: blueviolet;
        }
        .end{
            height: 200px;
            width: 200px;
            background-color: chartreuse;
        }


    </style>
</head>
<body>
    <br><br>
 
    <div class="container main">
    <span class="align-top">hello</span>
    <span class="align-middle">how are you?</span>
    <span class="align-bottom">hello</span>
    <span class="text-top">hello</span>
    <span class="text-bottom">hello</span>
    </div>

    <div class="container second">
        <div class="start float-start"></div>
        <div class="end float-end"></div>
    </div>
<br><br><br>

<div class="container">
    <div class="ratio ratio-1x1">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vWtLDytxr64" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <p class="visible">i am visibile</p>
    <p class="invisible">i am invisible</p>
    <p class="visible">i am visibile</p>
</div>

</html>
