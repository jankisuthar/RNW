<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one
        {
            height: 200px;
            width: 200px;
            background-color: aqua;
            margin: 100px;
            transform: rotate(45deg);
        }
        .two{

            height: 200px;
            width: 200px;
            background-color: blue;
            margin: 100px;
            transform: scale(1.5)
        }
        .three{
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            margin: 100px;
            transform: skew(45deg)
        }
        .four{
            height: 200px;
            width: 200px;
            background-color: chocolate;
            margin: 100px;
            transform: translate(200px)
        }

    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
</body>
</html>
