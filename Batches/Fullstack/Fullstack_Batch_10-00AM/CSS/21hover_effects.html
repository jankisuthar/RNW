<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            color: aqua;
            background-color: blueviolet;
            border: 0;
            padding: 10px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        button:hover{
            border-top-left-radius: 0px;
            border-bottom-right-radius: 0px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            color: grey;
        }
        h1::after
        {
            /* content: " Have a Nice Day!"; */
            content: " ";
            /* height: 25px;
            width: 100%;
            background-color: aqua;
            color: blue; */
            border: 2px solid;
            color: red;
        }
        h1::before
        {
            content: "";
            /* content: "Hello! "; */
            border: 2px solid;
            color: red;
        }
  
        input:focus
        {
            background-color: grey;
            color: white;
            border: none;
            outline: none;
            padding: 20px;
        }
        p::after
        {
            content: "";
            /* background: url('img/distrub.png') top right; */
            /* display: inline-block; */
            display: inline;
            width: 100%;
            height: 10px;
            border-bottom: 2px solid;
            /* text-decoration: underline; */
        }
       
    </style>

</head>
<body>
    <button>Click me</button>
    <h1>Good Morning!</h1>
   
    <input type="text">

    <p>Do not Disturb</p>
    <!-- <img src="img/distrub.png" alt=""> -->
</body>
</html>
