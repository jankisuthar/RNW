<html>
	<head>
		<title>Colspan Table</title>
	</head>
	<body>
		<table border="1" align="center">
			<tr>
				<td align="center" colspan="2">A</td>	
			</tr>

			<tr>
				<td>B</td>
				<td>c</td>
			</tr>
		</table>
		<br/>
		<hr/>
		<table border="1" align="center">
			<tr>
				<td align="center" colspan="3">A</td>	
			</tr>

			<tr>
				<td>B</td>
				<td>c</td>
				<td>D</td>
			</tr>
		</table>


		
	</body>
</html>
