<script>
    // Rest Parameter : The rest parameter syntax allows us to represent an infinite number of arguments as an array. With the help of a rest parameter a function can be called with any number of arguments, no matter how it was defined.

    function Demo(...Data)
    {
        let sum = 1;
        for(let i of Data)
        {
            sum*=i
        }
        return sum;

    }
    console.log(Demo(2,2));
    console.log(Demo(2,2,4));
    console.log(Demo(2,2,4,5 ));
</script>
