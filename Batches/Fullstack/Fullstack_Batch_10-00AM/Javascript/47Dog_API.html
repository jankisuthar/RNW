<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
   
            <img src="https://images.dog.ceo/breeds/pointer-germanlonghair/hans2.jpg" alt="" id="myimg">
            <button>Click</button>
    
</body>
</html>
<script> 
    document.addEventListener('click',function(){
        fetch('https://dog.ceo/api/breeds/image/random')
    .then(res=>res.json())
    .then((response)=>{ 
        console.log(response);
        myimg.src = response['message']    
    }).catch((Errorhndl)=>{
        console.log(Errorhndl);
    })
    })
    
</script>
