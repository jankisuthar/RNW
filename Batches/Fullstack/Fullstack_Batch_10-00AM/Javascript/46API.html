<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <th>userId</th>
        <th>id</th>
        <th>title</th>
        <th>body</th>

        <tbody id="data"></tbody>
    </table>
</body>
</html>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
    .then((response)=>response.json())
    .then((res)=>{
        // console.log(res);
        let AllData=''
      res.forEach(ele => {
            // console.log(ele);
             AllData+= `
                <tr>
                    <td>${ele.userId}</td>
                    <td>${ele.id}</td>
                    <td>${ele.title}</td>
                    <td>${ele.body}</td>
                </tr>
            `
            document.querySelector('#data').innerHTML = AllData;
        });
    }).catch((Error)=>{
        console.log(Error);
    })
</script>
