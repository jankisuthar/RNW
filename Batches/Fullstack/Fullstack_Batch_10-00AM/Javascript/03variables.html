<script>
    // we can define 3 types of variables
    // 1. var : re-declare and re-assign both allowed
    // 2. let : re-assign allowed but re-declaration not allowed
    // 3. const:re-declare and re-assign both not allowed

    var a = "hello";
    // console.log(a);
    a = 12 //re-assign value
    console.log(a);
    // var a = true; //re-declare
    console.log(a); 

    //let
    let b = 45
    console.log(b);
    b = "test" //re-assign
    console.log(b);
    // let b = false //re-declare
    // console.log(b);


    //const
    const c = 78
    console.log(c);
    // c = "demo" //re-assign
    // console.log(c);
    // const c = 23.2; //re-declare
    // console.log(c);
</script>
