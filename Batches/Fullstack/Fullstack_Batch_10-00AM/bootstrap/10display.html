<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .one
        {
            height: 200px;
            width: 200px;
            border: 2px solid;
        }
        .demo
        {
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="bg-primary text-white d-lg-inline d-sm-block">Good Morning</div>
        <div class="bg-success text-white d-lg-inline d-sm-block">Good Morning</div>
        <br>
        <span class="bg-warning d-lg-block d-none">Good Morning</span>
        <span class="bg-danger d-block">Good Morning</span>
    </div>
    <br>
    <div class="container d-flex justify-content-center">
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
    </div>
    <br>
    <div class="container d-flex justify-content-between bg-primary">
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
    </div>
    <br>
    <div class="container d-flex justify-content-around bg-secondary">
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
    </div>
    <br>
    <div class="container d-flex justify-content-end bg-success">
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
    </div>
    <br>
    <div class="container d-flex justify-content-center demo bg-warning align-items-center">
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
    </div>

</html>
