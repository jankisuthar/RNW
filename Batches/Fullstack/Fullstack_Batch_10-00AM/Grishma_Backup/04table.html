<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <tr>
            <td colspan="2" align="center">A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <caption>Student Info</caption>
        <th>Student_Id</th>
        <th>Student_Name</th>
        <th>Student_Subject</th>
        <th>Grade</th>
        <tr align="center">
            <td>001</td>
            <td>Grishma Trivedi</td>
            <td>Fullstack</td>
            <td>A</td>
        </tr>
        <tr align="center">
            <td>002</td>
            <td>john doe</td>
            <td>Frontend</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
