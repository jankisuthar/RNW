<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- There are 3 types of kist available in HTML
    1. Ordered List - ol
    2. Unordered List - ul
    3. Data List  dl 
    list - li
    data term - dt
    data description -dd
    -->

    <h3 align="center">Ordered List</h3>
    <ol start="10" type="A"  >
        <li>Apple</li>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>cherry</li>
    </ol>

    <h3>Unordered List</h3>
    <ul type="square">
        <li>Apple</li>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>cherry</li>
    </ul>

    <h3>Data List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>HTML Stands for Hypertext Markup Language</dd>

        <dt>CSS</dt>
        <dd>CSS Stands for Cascading Style Sheet</dd>
    </dl>
</body>
</html>
