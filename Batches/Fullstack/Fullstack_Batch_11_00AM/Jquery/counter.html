<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        body{
   margin: 0;
}
.align{
   -webkit-display: flex;
   -moz-display: flex;
   -ms-display: flex;
   -o-display: flex;
   display: flex;   
   -webkit-flex-align: center;   
   -ms-flex-align: center;   
   -webkit-align-items: center;   
   align-items: center;
   height:100vh;
}
.stat-wrap{
   background: tomato;
   -webkit-display: flex;
   -moz-display: flex;
   -ms-display: flex;
   -o-display: flex;
   display: flex;
   justify-content:space-between;
   padding: 50px;
   width: 100%;
   div{
      font-size: 20px;
      font-weight: bold;
      text-align: center;
   }
}
.stat-number{
   display: block;
   font-size: 35px;
   font-weight: bold;
   color: white;
}
    </style>
</head>
<body>
    <div class="align">
        <div class="stat-wrap">
           <div>
              Average
              <span class="stat-number">100</span>      
           </div>
           <div>
              Total
              <span class="stat-number">8.00</span>      
           </div>
              <div>
                 Screens 
              <span class="stat-number">12</span>      
           </div>
              <div>
                 Spend
              <span class="stat-number">21.11</span>      
           </div>
              <div>
                 Seats
              <span class="stat-number">1000</span>      
           </div>
        </div>
     </div>
</body>
</html>
<script>
    $('.stat-number').each(function () {
   var size = $(this).text().split(".")[1] ? $(this).text().split(".")[1].length : 0;
   $(this).prop('Counter', 0).animate({
      Counter: $(this).text()
   }, {
      duration: 2000,
      step: function (func) {
         $(this).text(parseFloat(func).toFixed(size));
      }
   });
});
</script>
