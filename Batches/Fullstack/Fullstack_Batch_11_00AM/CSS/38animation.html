<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            animation-name: demo;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            position: absolute;
            animation-direction: alternate;
        }
        @keyframes  demo{
            /* from{background-color: blueviolet;}
            to{background-color: chartreuse;} */
            0%{left:0px;top:0px;background-color: aqua;opacity: 0;}
            25%{left:200px;top:0px;background-color: blue;opacity: 0.2;}
            50%{left:200px;top:200px;background-color: chartreuse;opacity: 0.5;}
            75%{left:0px;top:200px;background-color: coral;opacity: 0.7;}
            100%{left:0px;top:0px;background-color: crimson;opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="one"></div>
</body>
</html>
