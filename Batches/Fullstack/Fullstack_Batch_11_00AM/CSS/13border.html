<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            background-color: blanchedalmond;
            color: brown;
            border: none;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }
        .two{
            background-color: brown;
            color: blanchedalmond;
            border: none;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
           border-top-left-radius:20px ;
           border-bottom-right-radius: 20px;
        }
        .three{
            background-color: brown;
            color: blanchedalmond;
            border: none;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
           border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1 style="border: 10px solid;">Good Morning</h1>
    <h1 style="border: 5px dashed;">Good Morning</h1>  
    <h1 style="border: 5px dotted;">Good Morning</h1>
    <h1 style="border: 15px groove;">Good Morning</h1>
    <h1 style="border: 15px double;">Good Morning</h1>
    <h1 style="border: 5px solid red;">Good Morning</h1>
    <h1 style="border: 5px double green;">Good Morning</h1>

    <button class="one">Click me</button>
    <button class="two">Click me</button>
    <button class="three">Click</button>
</body>
</html>
