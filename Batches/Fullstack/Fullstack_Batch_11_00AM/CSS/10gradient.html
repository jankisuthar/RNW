    <title>Document</title>

            background-repeat: no-repeat;
            
        }
        .one{

            width: 200px;

        }

            height: 200px;

            border: 2px solid;

        }
        .three{
            height: 200px;
            width: 200px;
            border: 2px solid;
            background: conic-gradient(blue,yellow,green,red)
        }
    </style>
</head>
