<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 800px;
            background-color: grey;
            display: flex;
            flex-wrap: wrap;
           
        }
        .main > div{
            height: 150px;
            width: 150px;
            border: 2px solid;
            margin: 50px;
            font-size: 50px;
            text-align: center;
        }
        .one
        {
            background-color: chartreuse;
            height: 200px;
            width: 200px;
        }
        .two
        {
            background-color: darkgoldenrod;
            height: 50px;
            width: 50px;
        }
        .three
        {
            background-color: darkmagenta;
           
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="one" style="flex-grow: 2;">1</div>
        <div class="two" style="flex-grow: 1;">2</div>
        <div class="three" style="flex-grow: 1;">3</div>
        <div class="one">4</div>
        <div class="two" style="flex-grow: 1;">5</div>
        <div class="three" >6</div>
    </div>
    <br><br>
   
</body>
</html>
