<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before
        {
            content: 'Good ';
        }
        h1::after{
            content: ' Have a nice Day!';
        }
        h1{
            border-bottom: 2px solid;
            /* width: 450px; */
            text-align: center;
            background-color: aquamarine;
            color: blueviolet;
        }
        input{
            padding: 10px;
            width: 250px;
        }
        input:focus{
            background-color: yellow;
            border: none;
            outline: none;
            color: grey;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Morning</h1>

    <input type="text" name="" id="" placeholder="enter your name">
</body>
</html>
