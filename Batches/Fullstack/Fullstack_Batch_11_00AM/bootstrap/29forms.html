<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <form>
                    <input type="text" name="name" placeholder="Enter Your name" class="form-control">
                    <input type="password" name="password" placeholder="Enter Your Password" class="form-control mt-3">
                    <input type="email" name="email" placeholder="Enter Your Email" class="form-control mt-3">
                    <div class="form-check mt-3">
                        <input type="radio" class="form-check-input" value="male" name="gender">Male
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="female" name="gender">Female
                    </div>
                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input" value="male" name="check">Chess
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="female" name="check">Cricket
                    </div>
                    <select name="" id="" class="form-select mt-3">
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">UK</option>
                    </select>
                    <input type="range" class="form-range mt-3" min="0" max="10" value="5" step="0.5">
                </form>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                  </div>
                  
                  <label for="basic-url" class="form-label">Your vanity URL</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                  </div>
                  
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                  </div>
                  
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                  </div>
                  
                  <div class="input-group">
                    <span class="input-group-text">With textarea</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
