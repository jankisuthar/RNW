<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            /* margin: 200px; */
            font-size: 30px;
        }
        .one{
            background-color: aqua;
            position: absolute;
            top:200px;
            left: 200px;
            z-index: 5;
        }
        .two{
            background-color: blanchedalmond;
            position: absolute;
            top:250px;
            left: 250px;
            z-index: 10;
        }
        .three{
            background-color: blueviolet;
            position: absolute;
            top:300px;
            left: 300px;
            z-index: 1;
           
        }
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
</body>
</html>
