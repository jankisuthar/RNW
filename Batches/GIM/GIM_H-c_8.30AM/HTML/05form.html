<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="register" method="post" enctype="multipart/form-data" action="04image.html">
        <label for="">Name:</label>
        <input type="text" name="name">
        <br><br>
        <label for="">Email:</label>
        <input type="email" name="email">
        <br><br>
        <label for="">Password:</label>
        <input type="password" name="pwd">
        <br><br>
        <label for="">Address:</label>
        <textarea name="address" ></textarea>
        <br><br>
        <label for="">Photo:</label>
        <input type="file" name="photo">
        <br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        <label for="">Langugae:</label>
        <input type="checkbox" name="lan">Gujarati
        <input type="checkbox" name="lan">Hindi
        <input type="checkbox" name="lan">English
        <br><br>
        <label for="">Country:</label>
        <select name="country" >
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
            <option value="">Canada</option>
        </select>
        <br><br>
        <input type="submit" name="submit" value="Register">
        <button type="reset" name="cancel">Reset</button>
    </form>
</body>
</html>
