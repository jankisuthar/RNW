<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header
        {
            width: 100%;
            height: 150px;
            background-color: aqua;
        }
        .left
        {
            width: 20%;
            height: 600px;
            background-color: blueviolet;
            float: left;
        }
        .center
        {
            width: 60%;
            height: 600px;
            background-color: chartreuse;
            float: left;
        }
        .right
        {
            width: 20%;
            height: 600px;
            background-color: blueviolet;
            float: left;
        }
        .footer
        {
            width: 100%;
            height: 150px;
            background-color: aqua;
            float: left;
        }
        .logo
        {
            width: 20%;
            /* background-color: black; */
            padding: 30px;
            float: left;
            height: 150px;
        }
        .logo img{
            height: 100px;
            width: 100px;
           
        }
        .menu
        {
            width: 80%;
            /* background-color: blue; */
            float: left;
        }
        ul{
            list-style: none;
            /* background-color: black; */
            padding-top: 40px;
        }
        ul li{
            display: inline-block;
          
            padding: 30px 80px 0px 0px;
        }
        ul li a{
            color: black;
            font-size: 25px;
            text-decoration: none;
        }
        ul li:hover a
        {
            color: black;
        }
        ul li:hover
        {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/tom&jerry.jpg" alt="">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
    <div class="footer"></div>
</body>
</html>
