<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            box-sizing: border-box;
        }
        .one{
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
        #test
        {
            height: 300px;
            width: 300px;
            background-color: red;
        }
        .out
        {
            height: 400px;
            width: 400px;
            border: 2px solid;
        }
        .in
        {
            height: 200px;
            width: 200px;
            background-color: rebeccapurple;
            margin: 100px;
            color: white;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="one" ></div>
    <div id="test"></div>
    <p class="one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam delectus odio quis recusandae soluta fugit natus. Rerum, nisi vero aperiam sapiente cupiditate sunt odit blanditiis necessitatibus? Atque, rerum vero. Quidem?</p>
<br><br>

    <!-- box model -->
    <div class="out">
        <div class="in">Good Morning</div>
    </div>
</body>
</html>
