<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Table tags
    table - creating a table
    tr - creating a row
    td - creating a column
    th - table head
    caption - title of table
-->

<!-- table attributes
1. border
2. align
3. width
4. height
5. cellpadding
6. cellspacing
-->
    <table border="1" align = "center" width="200" height="100">
        <tr align="center">
            <td>A</td>
            <td>B</td>
        </tr>
        <tr align="center">
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <hr/>
    <table border="1" align="center">
        <tr>
            <td colspan="3" align="center">A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <hr/>
    <table border="1" align="center">
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
           
        </tr>
        <tr>
            <td>D</td>
        </tr>
    </table>
    <hr/>
    <table border="1" align="center" cellpadding="10" cellspacing="5" width="500">
        <caption><b>Student Information</b></caption>
            <th>Student_ID</th>
            <th>Student_Name</th>
            <th>Subject</th>
            <th>Grade</th>
            <tr align="center">
                <td>001</td>
                <td>John Doe</td>
                <td>Biology</td>
                <td>B</td>
            </tr>
            <tr align="center">
                <td>002</td>
                <td>Angella</td>
                <td>Physics</td>
                <td>A</td>
            </tr>

    </table>
</body>
</html>
