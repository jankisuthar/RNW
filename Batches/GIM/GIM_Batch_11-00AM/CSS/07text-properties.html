<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
            text-decoration: overline;
            text-decoration: underline;
            text-decoration: line-through;
            text-decoration: none;

            text-transform: capitalize;
            text-transform: uppercase;
            text-transform: lowercase;
            line-height: 50px;
            border: 1px solid;
        }
        a{
            text-decoration: none;
        }
        p{
            text-indent: 20px;
            word-spacing: 10px;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <h2>jay bharat</h2>
    <a href="#">Hello</a>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus facilis debitis labore mollitia voluptatibus id in ratione omnis distinctio similique alias amet, quidem deleniti eaque officia molestias consectetur repudiandae animi.</p>
</body>
</html>
