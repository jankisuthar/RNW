<html>
	<head>
		<title>List</title>
	</head>
	<body>	
<!--ol : ordered list
ul : unordered list
li : list
br :  break line
hr : horizontal line-->
		<h1>Ordered List</h1>
		<ol type="1" start="20">
			<li>Apple</li>
			<li>Orange</li>
			<li>Kiwi</li>
			<li>Mango</li>
		</ol>
		<br/>
		<hr/>
		<h1>Unordered List</h1>
		<ul type="square">
			<li>Apple</li>
			<li>Orange</li>
			<li>Kiwi</li>
			<li>Mango</li>
		</ul>
		<hr/>
		<h1>Nestead List</h1>
		<ol>
			<li>vegitables
				<ul type="disc">
					<li>Potato</li>
					<li>Tomato</li>
					<li>Chilly</li>
					<li>Brinjal</li>
				</ul>
			</li>
			<li>Fruits
				<ul type="square">
					<li>Apple</li>
					<li>Orange</li>
					<li>Kiwi</li>
					<li>Mango</li>
				</ul>
			</li>	
		</ol>
	</body>
</html>
