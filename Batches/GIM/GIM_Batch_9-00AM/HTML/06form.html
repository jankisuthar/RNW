<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <table border="1" align="center">
            <caption><b>Register Form</b></caption>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Languages:</td>
                <td><input type="checkbox" name="lan" value="Guajarati">Gujarati
                    <input type="checkbox" name="lan" value="Hindi">Hindi
                    <input type="checkbox" name="lan" value="English">English
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="number" name="phone" min="0" max="10"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select name="country" >
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">CANADA</option>
                    <option value="">UK</option>
                </select></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" name="submit" value="submit">
                    <button type="reset">Reset</button>
                    <a href="07login.html">Already Registered?</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
