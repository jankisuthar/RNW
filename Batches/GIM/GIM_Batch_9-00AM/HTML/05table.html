<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Entities -->
    &lt;&nbsp;&gt;
    <!-- table tags
    table
    tr:row
    td:column
    th:table head 
    caption
-->

    <!-- table attribuites
    border
    align
    width
    height
    colspan
    rowspan -->
    <table border="1" align="center" width="200" height="100">
        <tr align="center">
            <td>A</td>
            <td>B</td>
        </tr>
        <tr align="center">
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <tr>
            <td colspan="2" align="center">A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <caption><b>Student Info</b></caption>
        <th>Student_Id</th>
        <th>Student Name</th>
        <th>Student Subject</th>
        <th>Marks</th>

        <tr align="center">
            <td>001</td>
            <td>Vatsal</td>
            <td>Frontend</td>
            <td>A</td>
        </tr>

        <tr align="center">
            <td>002</td>
            <td>Darshan</td>
            <td>Fullstack</td>
            <td>A</td>
        </tr>
    </table>

</body>
</html>
