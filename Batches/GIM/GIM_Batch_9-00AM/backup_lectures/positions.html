<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* positions are like
        1. Static(default)
        2. Relative
        3. absolute
        4. fixed
        5. stickey */
        .one
        {
            height: 400px;
            width: 400px;
            background-color: aqua;
            position: relative;
        }
        .two
        {
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            position: absolute;
            top:100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
