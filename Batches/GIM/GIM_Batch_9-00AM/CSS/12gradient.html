<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one
        {
            height: 300px;
            width: 300px;
            border: 2px solid;
            /* background: linear-gradient(to right,red,green,blue); */
            background: linear-gradient(45deg,red,green,blue,yellow);
        }
        .two
        {
            height: 300px;
            width: 300px;
            border: 2px solid;
            background: radial-gradient(yellow,red,green,blue,blueviolet,black);
            border-radius: 50%;
        }
        .three
        {
            height: 300px;
            width: 300px;
            border: 2px solid;
            background: conic-gradient(green,yellow,blue,red);
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <br>
    <div class="two"></div>
    <br>
    <div class="three"></div>
    <br>
    <button>Styled Button</button>
</body>
</html>
