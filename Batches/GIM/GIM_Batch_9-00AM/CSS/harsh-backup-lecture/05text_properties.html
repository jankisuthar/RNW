<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 30px;
            font-style: italic;
         /* font-weight: bolder; */
            /* font-variant: small-caps; */
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serifs;

            text-align: center;
            text-transform: capitalize;
            text-transform: lowercase;
            text-transform: uppercase;

            text-decoration: overline;
            text-decoration: underline;
            text-decoration: line-through;
            text-decoration: none;
            text-indent: 50px;
            word-spacing: 20px;
            letter-spacing: 5px;
            border: 2px solid;
            line-height: 100px;
        }
        
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet minus illo porro aliquam nesciunt alias quos, nisi nihil adipisci consequatur quod iure perferendis odit. Velit dicta minima incidunt perspiciatis illum?</p>

    <a href="#">Google</a>
</body>
</html>
