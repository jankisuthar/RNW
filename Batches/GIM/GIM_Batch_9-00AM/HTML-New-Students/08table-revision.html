<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table tags
    table : table tag
    row : tr tag
    column : td tag -->

    <!-- table attributes
    align
    border
    colspan
    rowspan -->

    <table border="1" align="center">
        <tr>
            <td>First</td>
            <td>Second</td>
        </tr>
        <tr>
            <td>Third</td>
            <td>Fourth</td>
        </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <tr align="center">
            <td width="50">First</td>
            <td width="50">Second</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Third</td>
        </tr>
        <tr align="center">
            <td rowspan="2">Fourth</td>
            <td>fifth</td>
        </tr>
        <tr align="center">
            <td>Sixth</td>
        </tr>
        <tr align="center">
            <td>Seveth</td>
            <td rowspan="2">Ninth</td>
        </tr>
        <tr>
            <td>Eightth</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Tenth</td>
        </tr>
    </table>
</body>
</html>
