<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table
    row : tr
    column : td -->
    <table border="1" align="center" width="200">
       <tr>
        <td>A</td>
        <td>B</td>
       </tr>
       <tr>
        <td>C</td>
        <td>D</td>
       </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <tr>
            <td colspan="3" align="center">A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td align="center" colspan="3">E</td>
        </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
