<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" name="register form" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter Your Name" required>
        <br><br>
        <label >Email:</label>
        <input type="email" name="email" placeholder="Enter Your Email" required>
        <br><br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter Your Password" required>
        <br><br>
        <label>Address:</label>
        <textarea name="address" placeholder="Enter Your Address" required></textarea>
        <br><br>
        <label>Photo:</label>
        <input type="file" name="photo" required>
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br><br>
        <label>Language:</label>
        <input type="checkbox" name="lan" value="Gujarati">Gujarati
        <input type="checkbox" name="lan" value="Hindi">Hindi
        <input type="checkbox" name="lan" value="English">English
        <br><br>
        <label>Country:</label>
        <select name="country" required>
            <option value="india">India</option>
            <option value="uk">UK</option>
            <option value="usa">USA</option>
        </select>
        <br><br>
        <label>Date:</label>
        <input type="date" name="date" required>
        <br><br>
        <label>Mobile:</label>
        <input type="number" name="mobile" placeholder="Enter your Number" required>
        <br><br>
        <input type="submit" name="submit" value="Submit">
        <button type="reset">Reset</button>
    </form>
</body>
</html>
