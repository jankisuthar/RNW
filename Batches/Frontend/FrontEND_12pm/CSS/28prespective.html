<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .prespect{
            perspective: 1500px;
            margin:300px;
        }
        .prespect img{
            height: 300px;
            width: 300px;
            transform: rotateX(20deg) rotateY(-20deg) rotateZ(3deg);
            border-radius: 20px;
            box-shadow: 2px 10px 30px grey;
            transition: .3s;
        }
        .prespect:hover{
            perspective: 500px;
        }
        .prespect:hover img{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="prespect">
        <img src="img/three.jpg" alt="">
    </div>
</body>
</html>
