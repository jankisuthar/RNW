<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .one{
        height: 200px;
        width: 200px;
        background-color: coral;
        animation: test 2s;
        position: relative;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-delay: 2s;
        
    }
    @keyframes test {
        0%{top:0px;left:0px;background-color: coral;}
        25%{top:0px;left:500px;background-color: blueviolet;}
        50%{top:500px;left:500px;background-color: chartreuse;}
        75%{top:500px;left:0px;background-color: cyan;}
        100%{top:0px;left:0px;background-color: crimson;}
    }
    </style>
</head>
<body>
    <div class="one"></div>
</body>
</html>
