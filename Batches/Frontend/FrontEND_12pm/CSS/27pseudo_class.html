<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: blueviolet;
        }
        a:visited{
            color: darkblue;
        }
        a::before{
            content: "Hello ";
        }
        a::after{
            content: " Elements";
        }
    </style>
</head>
<body>
    <h1><a href="#">Pseudo Class</a></h1>
</body>
</html>
