<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-color: black;
            padding: 30px;
            display: flex;
            height: 500px;
           
           
        }
        .main>div{
            height: 200px;
            width: 200px;
            margin: 20px;
            font-size: 50px;
            text-align: center;
            
         
        }
        .one{
            background-color: blueviolet;
            align-self: flex-end;
        }
        .two{
            background-color: chartreuse;
            align-self: center;
        }
        .three{
            background-color: crimson;
            align-self: flex-start;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="one" style="flex-grow: 1;order: 2;">1</div>
        <div class="two" style="flex-shrink: 1;order: 3;">2</div>
        <div class="three" style="flex-grow: 1; order: 1;">3</div>
       
    </div>
</body>
</html>
