<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul{
            background-color: coral;
            display: flex;
            list-style: none;
        }
        ul li{
            padding: 20px;
        }
        a{
            text-decoration: none;
            color: blueviolet;
            font-size: 20px;
            /* padding: 20px; */
        }
        .submenu{
            position: relative;
        }
        .dropdown{
            position: absolute;
            display: block;
            top:60px;
            left: 0px;
            opacity: 0;
            background-color: blueviolet;
            transition: all 0.5s linear;
            
        }
        .dropdown a{
            color: coral;
        }
        .submenu:hover .dropdown{
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li class="submenu"><a href="#">Products</a>
                <ul class="dropdown">
                    <li><a href="#">Product1</a></li>
                    <li><a href="#">Product2</a></li>
                    <li><a href="#">Product3</a></li>
                </ul>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>
</body>
</html>
