<script>
    // types of statements
    // 1. if
    // 2. if..else
    // 3. else..if
    // 4. netsead if
    // 5. switch

    //if statement
    x = 10
    y = 20

    if(x < y)
    {
        console.log("x is kess than y!");
    }


    //if..else statement
    if(x > y)
    {
        console.log("x is greater value!");
    }
    else{
        console.log("y is greater value!");
    }

    //else..if statement
    if(x > y)
    {
        console.log("x is greater value!");
    }
    else if(x < y )
    {
        console.log("y is greater value!");
    }
    else{
        console.log("both are equal!");
    }

    //nestead if
    a = 0
    b = 10
    if(a < b)
    {
        if(a!=0 && b!=0)
        {
            console.log("b is greater value!");
        }
        else{
            console.log("any one value is negative!");
        }
    }
    else{
        console.log("a is greater value!");
    }

    //switch statement
    num = 2
    switch(num)
    {
        case 1:
            console.log("value 1");
            break;
        case 2:
            console.log("value 2");
            break;
        case 3:
            console.log("value 3");
            break;
        default:
            console.log("no match found!");
    }
</script>
