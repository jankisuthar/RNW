<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="StopColor()">Stop</button>
</body>
</html>
<script>
    let set = setInterval(SetColor,500)
    function SetColor()
    {
        let x = document.body
        x.style.backgroundColor = x.style.backgroundColor=="red"?"yellow":"red";
    }
    function StopColor()
    {
        clearInterval(set)
    }
</script>
