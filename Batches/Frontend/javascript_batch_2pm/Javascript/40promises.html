<script>
    const helperPromise = function(){
    const promise = new Promise((resolve,reject)=>{
        let a = 1;
        let b = 5;
        if(a === b)
        {
            resolve("Both are same!")
        }
        else
        {
            reject("NotEqual")
        }
        
    })
    // }).then((res)=>{
    //     console.log(res);
    // }).catch((err)=>{
    //     console.log(err);
    // })
    return promise;
}


    //async-await
    async function demoPromise() {
    try {
      let message = await helperPromise();
      console.log(message);
    } catch (error) {
      console.log("Error: " + error);
    }
  }
 
  demoPromise();

</script>
