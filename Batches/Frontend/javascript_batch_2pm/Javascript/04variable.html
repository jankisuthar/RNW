<script>
    // variable : variables are used to storing values

    // var : re-assign & re-declaration both allowed
    var x = 12
    console.log(x);
    x = "hello"  //re-assign
    console.log(x);
    var x = true
    console.log(x);
 

    //let:re-assign allowed but re-declaration not allowed
    let y = 10
    console.log(y);
    y = "javascript class"
    console.log(y);
    // let y = 45.3
    // console.log(y);


    //const: re-assign & re-declaration both not allowed
    const c = 78
    console.log(c);
    // c = "have a nice day!"  //not allowed
    // console.log(c);
    const c = 56  //not allowed
    console.log(c);
</script>
