<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            margin: auto;
            width: 100%;
            height: 300px;
        }
        .imageslide
        {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main-slider">
        <div class="imageslide">
            <img src="img/slide1.jpg" alt="">
        </div>
        <div class="imageslide">
            <img src="img/slide2.jpg" alt="">
        </div>
        <div class="imageslide">
            <img src="img/slide3.jpg" alt="">
        </div>
        <div class="imageslide">
            <p>Hllo</p>
        </div>
    </div>
    <!-- <button onclick="setslides(-1)">Prev</button>
    <button onclick="setslides(1)">Next</button> -->
</body>
</html>
<script>
    let currentslide = 1;
    diplayslide(currentslide)

    function setslides(num)
    {
        setInterval(() => {
        diplayslide(currentslide+=num)
    }, 2000);
    }
    window.onload=function()  
    {
        
        setslides(1)
    }
        
    

    function diplayslide(num)
    {
        let slides = document.getElementsByClassName('imageslide')
        if(num > slides.length)
        {
            currentslide = 1
        }
        if(num < 1)
        {
            currentslide=slides.length
        }

        for(let x = 0;x<slides.length;x++)
        {
            slides[x].style.display="none"
        }
        slides[currentslide-1].style.display="block"
    }
</script>
