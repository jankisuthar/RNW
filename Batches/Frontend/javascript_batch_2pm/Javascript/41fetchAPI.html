<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <th>userId</th>
        <th>id</th>
        <th>title</th>
        <th>body</th>
        <tbody id="dispdata"></tbody>
    </table>
    
</body>
</html>
<script>
    const data = fetch('https://jsonplaceholder.typicode.com/posts').then((res)=>res.json())
    .then((Response)=>{
        console.log(Response);
        HTMLDATA=''
        Response.forEach(ele => {
            console.log(ele);
            HTMLDATA+=`<tr>
                        <td>${ele.userId}</td>
                        <td>${ele.id}</td>
                        <td>${ele.title}</td>
                        <td>${ele.body}</td>
                    </tr>`
            document.querySelector('#dispdata').innerHTML = HTMLDATA
        });

    }).catch((Error)=>{
        console.log(Error);
    })
</script>
