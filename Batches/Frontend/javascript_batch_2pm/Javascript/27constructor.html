<script>
    // built-in constructor
    let a = new Array("Apple","Orange","Kiwi")
    console.log(a);
    let o = new Object(5)
    console.log(o);
    let d = new Date()
    console.log(d);
    let y = new Date().getFullYear()
    console.log(y);

    function MyFunc(name,age)
    {
        this.name = name
        this.age = age
    }
    let ob = new MyFunc("john doe",25)
    console.log(ob);
    console.log(ob.name+" "+ob.age);
</script>
