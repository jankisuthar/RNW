<script>
    // closure : closure means inner function have all the access to use outer function's all the variables and parameters
    function Counter()
    {
        let count = 0;
        function IncrementCounter()
        {
            return count+=1
        }
        return IncrementCounter;
    }
    let data = Counter()
    console.log(data());
    console.log(data());
    console.log(data());
