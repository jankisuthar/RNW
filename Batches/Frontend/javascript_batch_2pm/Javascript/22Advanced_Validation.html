<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
        <table border="1" align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name" onblur="Valid(this,'NameError')" onkeydown="ChckData(this,'nError')">
                <span id="NameError"></span>
                <span id="nError"></span>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email" onblur="Valid(this,'EmailError')" onkeydown="EmailChck(this,'EError')">
                <span id="EmailError"></span>
                <span id="EError"></span>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="pwd" onblur="Valid(this,'PwdError')"
                    onkeydown="PwdChck(this,'PError')">
                    <span id="PwdError"></span>
                    <span id="PError"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="submit" value="submit"></td>
            </tr>
        </table>
   
</body>
</html>
<script src="validation.js"></script>
