<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <thead>
            <th>userId</th>
            <th> id</th>
            <th>title</th>
            <th>body</th>
        </thead>
        <tbody id="mydata"></tbody>
    </table>
    
</body>
</html>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(res=>res.json())
    .then((Resp)=>{
        // console.log(Resp);
        HTMLADTA=''
        Resp.forEach(ele => {
            console.log(ele);
            HTMLADTA+=`
                <tr>
                    <td>${ele.userId}</td>
                    <td>${ele.id}</td>
                    <td>${ele.title}</td>
                    <td>${ele.body}</td>
                </tr>
            `
            document.querySelector('#mydata').innerHTML = HTMLADTA
        });
    }).catch((Error)=>{
        console.log(Error);
    })
     
    </script>
