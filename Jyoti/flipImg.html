<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    

        .box {
            width: 400px;
            height: 300px;
            perspective: 500px;
            margin: auto;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box-flip {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 1s linear;
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .back {
            background-color: blueviolet;
            color: #fff;
            height: 100%;
            width: 100%;
            transform: rotateY(180deg);

        }

        .box:hover .box-flip {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-flip">
            <div class="front">
                <img src="img1.jpg" alt="">
            </div>
            <div class="back">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Exercitationem, soluta!</p>
            </div>
        </div>
    </div>
</body>

</html>
