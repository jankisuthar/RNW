<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // programming language
        12, 34, 56, ///  integer
            89.90 //float value

        // javascript
        /// number --> 233, 344.44
        //// "hello" --> string 
        /// arithmetic operation
        document.write("arithmetic operation <br>")
        document.write(12 + 7);
        document.write(12 - 7);
        document.write(12 * 7);
        document.write(12 / 7);
        document.write(12 % 7);


        document.write("<br>----variable----<br>")
        var vone = 10;
        var vtwo = 8;
        var vTwo = 10;
        var Var = 50;
        document.write(vone + vtwo);
        document.write(vone - vtwo);
        document.write(vone * vtwo);
        document.write(vone / vtwo);
        document.write(vone % vtwo);

        console.log("---case sensitive---- <br>")
        console.log(vtwo);
        console.log(vTwo);
        console.log(Var)

        /// concat
        console.log(5 + 5 + "5" + 7 + 8 + 9 + 7)
        console.log(5 + 5 + "5" + (7 + 8 + 9 + 7))
        console.log("5" + "2")
        console.log("5" - "2")
        console.log("5" * "2")
    </script>
</body>

</html>
