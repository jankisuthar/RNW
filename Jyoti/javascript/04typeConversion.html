<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "string";
        var num = 23
        var num2 = 23.9
        var bool = false;
        var bool2 = true;

        console.log(typeof str);
        console.log(typeof (num2));
        console.log(typeof (num));
        console.log(typeof bool);


        //// type conversion
        var val1 = "3";
        var val2 = "2";

        /// method1
        console.log(val1 + val2);
        /// typeof --> check data type
        console.log(typeof val1);
        console.log(typeof val2);

        ///// string to number
        val1 = Number(val1);
        val2 = Number(val2);
        console.log(val1 + val2);


        /// number to string
        var val3 = 4;
        console.log(typeof val3)

        // type conversion
        val3 = String(val3);
        console.log(typeof val3)

    </script>
</body>

</html>
